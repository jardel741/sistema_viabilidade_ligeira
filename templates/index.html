<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Viabilidade Ligeira Telecom</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #FFC107;
      color: #333;
    }
    header {
      background: #6200EA;
      color: white;
      display: flex;
      justify-content: space-between;

    header img {

    h2 {

    }
    .container {

    }
    input, select {
      padding: 10px;
      margin-top: 10px;
      width: 100%;

      border: 1px solid #ccc;

    button {
      padding: 10px;

      font-weight: bold;
      cursor: pointer;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
      border: 2px solid #6200EA;
    }
    #resultado {
      margin-top: 20px;

    }
    #relatorio {
      margin-top: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;

    }
    th, td {
      border: 1px solid #ccc;

    }
    th {

    }
    .download-link {
      display: inline-block;
      margin-top: 10px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    footer {
      background: #6200EA;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
    .botao-nova-viabilidade {
      background-color: #FFFFFF;
      color: #000000;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;

<body>
  <header>
    <img src="https://i.imgur.com/iV8IyG9.png" alt="Logo Ligeira Telecom" style="max-width: 250px;" />
  </header>

  <div class="container">
    <h2>Consulta de Viabilidade Ligeira Telecom</h2>

    <input type="text" id="bairro" placeholder="Digite o bairro" />
    <input type="text" id="cidade" placeholder="Digite a cidade" />
    <input type="text" id="endereco" placeholder="Digite o endere√ßo" />
    <input type="text" id="coordenadas" placeholder="Cole aqui a localiza√ß√£o (latitude, longitude)" />

    <button onclick="usarMinhaLocalizacao()">üìç Usar minha localiza√ß√£o atual</button>
    <button class="botao-nova-viabilidade" onclick="novaViabilidade()">‚ûï Nova Viabilidade</button>
    <button id="botao-ctos" onclick="alternarCTOs()">üì° Ver CTOs</button>

    <div id="resultado"></div>
    <div id="map"></div>

    <div id="relatorio">
      <h3>Relat√≥rio de Viabilidades</h3>
      <button onclick="mostrarRelatorio()">üìä Ver relat√≥rio</button>
      <div id="tabelaRelatorio"></div>
      <div id="resumoRelatorio" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
  </div>

  <script>
    const map = L.map("map").setView([-7.2, -39.3], 13);
    let marcadorEndereco = null;
    let marcadorCoordenada = null;
    let camadaCTOs = null;
    let geojsonCobertura;
    const consultas = [];

    const iconeAmarelo = new L.Icon({ iconUrl: "https://maps.google.com/mapfiles/ms/icons/yellow-dot.png", iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] });
    const iconeVerde = new L.Icon({ iconUrl: "https://maps.google.com/mapfiles/ms/icons/green-dot.png", iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32] });

    try {
      L.gridLayer.googleMutant({ maxZoom: 24, type: "satellite" }).addTo(map);
    } catch {
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    }

    fetch("/geojson")
      .then(res => res.json())
      .then(data => {
        geojsonCobertura = data;
        const layer = L.geoJSON(data);
        map.fitBounds(layer.getBounds());
      });

    function alternarCTOs() {
      const btn = document.getElementById("botao-ctos");

      if (camadaCTOs) {
        map.removeLayer(camadaCTOs);
        camadaCTOs = null;
        btn.innerText = "üì° Ver CTOs";
        return;
      }

      fetch("/ctos")
        .then(res => res.json())
        .then(ctos => {
          camadaCTOs = L.layerGroup();
          Object.values(ctos).forEach(cto => {
            const lat = parseFloat(cto.latitude);
            const lng = parseFloat(cto.longitude);
            if (!isNaN(lat) && !isNaN(lng)) {
              const marker = L.marker([lat, lng]).bindPopup(`<b>CTO:</b> ${cto.nome || "Sem nome"}`);
              camadaCTOs.addLayer(marker);
            }
          });
          camadaCTOs.addTo(map);
          btn.innerText = "üì° Esconder CTOs";
        });
    }

    function novaViabilidade() {
      document.getElementById("bairro").value = "";
      document.getElementById("cidade").value = "";
      document.getElementById("endereco").value = "";
      document.getElementById("coordenadas").value = "";
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("endereco").dataset.lat = "";
      document.getElementById("endereco").dataset.lng = "";

      if (marcadorEndereco) map.removeLayer(marcadorEndereco);
      if (marcadorCoordenada) map.removeLayer(marcadorCoordenada);
      if (camadaCTOs) {
        map.removeLayer(camadaCTOs);
        camadaCTOs = null;
        document.getElementById("botao-ctos").innerText = "üì° Ver CTOs";
      }
      marcadorEndereco = null;
      marcadorCoordenada = null;

      map.setView([-7.2, -39.3], 13);
    }
	function usarMinhaLocalizacao() {
  if (!navigator.geolocation) return alert("Geolocaliza√ß√£o n√£o suportada.");

  navigator.geolocation.getCurrentPosition(async pos => {
    const lat = pos.coords.latitude.toFixed(6);
    const lng = pos.coords.longitude.toFixed(6);
    document.getElementById("coordenadas").value = `${lat}, ${lng}`;

    try {
      const res = await fetch(`/geocode?latlng=${lat},${lng}`);
      const data = await res.json();

      if (!data.results?.length) {
        alert("N√£o foi poss√≠vel obter o endere√ßo da localiza√ß√£o.");
        return;
      }

      const enderecoCompleto = data.results[0];
      const componentes = enderecoCompleto.address_components;

      const getComponente = tipo => componentes.find(c => c.types.includes(tipo))?.long_name || "";

      const rua = getComponente("route");
      const bairro = getComponente("sublocality") || getComponente("administrative_area_level_2");
      const cidade = getComponente("administrative_area_level_2") || getComponente("locality");

      document.getElementById("endereco").value = rua;
      document.getElementById("bairro").value = bairro;
      document.getElementById("cidade").value = cidade;

      alert("Endere√ßo identificado automaticamente. Verifique se as informa√ß√µes est√£o corretas antes de prosseguir.");

      document.getElementById("endereco").dataset.lat = lat;
      document.getElementById("endereco").dataset.lng = lng;

      diagnosticar(bairro, cidade, lat, lng);
    } catch (e) {
      alert("Erro ao tentar identificar o endere√ßo: " + e.message);
    }
  }, err => {
    alert("Erro ao obter localiza√ß√£o: " + err.message);
  });
}

  </script>
